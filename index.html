<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Player with Resume</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 80%;
      height: 450px;
      border: none;
      margin-bottom: 20px;
      border-radius: 12px;

  </style>
</head>
<body>
  <h1>ðŸ“º My Videos</h1>
  <div id="videoContainer"></div>

  <script>
    // ==== Paste full YouTube links here ====
    const videoLinks = [
      "https://www.youtube.com/watch?v=hbj6jmVmwMg",
    "https://www.youtube.com/watch?v=5loHnRBZmaY",
    "https://www.youtube.com/watch?v=6KxWzeIzjww",
    "https://www.youtube.com/watch?v=wjU5wsRf-dQ",
    "https://www.youtube.com/watch?v=hnivHTO9e_M",
    "https://www.youtube.com/watch?v=aNZRCgGAU1Q",
    "https://www.youtube.com/watch?v=lwUGBc9uxCU",
    "https://www.youtube.com/watch?v=I8gF8Ui7Tbw",
    "https://www.youtube.com/watch?v=f5TFy987tCE",
    "https://www.youtube.com/watch?v=odQ7s4zCfn4",
    "https://www.youtube.com/watch?v=w7JNapVl_gc",
    "https://www.youtube.com/watch?v=oI9fxV0f8L0",
    "https://www.youtube.com/watch?v=Xb13bwWbrJs",
    "https://www.youtube.com/watch?v=08s43BrvKrQ",
    "https://www.youtube.com/watch?v=ZR9pNx90YRU",
    "https://www.youtube.com/watch?v=p0HbDSKQShI",
    "https://www.youtube.com/watch?v=G7WOwPU9tT0",
    "https://www.youtube.com/watch?v=0niAYumj1Ek",
    "https://www.youtube.com/watch?v=C-zjbRi2tSg",
    "https://www.youtube.com/watch?v=EBwKuLCzlNU",
    "https://www.youtube.com/watch?v=K_r88ilu9ew",
    "https://www.youtube.com/watch?v=cnuCUfAgYcs",
    "https://www.youtube.com/watch?v=g-ZfqNd-m08"
    ];

    // Function to extract video ID from any YouTube link
    function extractVideoId(url) {
      let match = url.match(/(?:youtu\.be\/|v=)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    let players = {};

    function onYouTubeIframeAPIReady() {
      videoLinks.forEach((link, index) => {
        const id = extractVideoId(link);
        if (!id) return; // skip if invalid

        const div = document.createElement("div");
        div.id = "player" + index;
        document.getElementById("videoContainer").appendChild(div);

        players[id] = new YT.Player(div.id, {
          videoId: id,
          events: {
            onReady: (event) => {
              let savedTime = localStorage.getItem("video-" + id);
              if (savedTime) {
                event.target.seekTo(parseFloat(savedTime), true);
              }
            },
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                let currentTime = event.target.getCurrentTime();
                localStorage.setItem("video-" + id, currentTime);
              }
            }
          }
        });
      });
    }

    // Load YouTube Iframe API
    let tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
