<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Playlist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #58a6ff;
      text-align: center;
      border-bottom: 1px solid #30363d;
      width: 100%;
      background-color: #161b22;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
    }

    .video-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .title {
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #e6edf3;
    }
  </style>
</head>
<body>
  <header>ðŸ“š Study Playlist</header>
  <div class="video-grid" id="playlist"></div>

  <script>
    // âœ… Replace with your YouTube video IDs
    const videoIds = [
      "YFiVz7XOgEU",  // Example video
      "dQw4w9WgXcQ",  // Another example
      "5qap5aO4i9A",  // Live lo-fi example
    ];

    const container = document.getElementById("playlist");

    videoIds.forEach(id => {
      // Create card
      const card = document.createElement("div");
      card.className = "video-card";

      // Video iframe
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${id}`;
      iframe.allowFullscreen = true;

      // Title (auto-fetch from YouTube oEmbed API)
      fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`)
        .then(res => res.json())
        .then(data => {
          const title = document.createElement("div");
          title.className = "title";
          title.textContent = data.title;
          card.appendChild(title);
        })
        .catch(() => {
          const title = document.createElement("div");
          title.className = "title";
          title.textContent = "Untitled Video";
          card.appendChild(title);
        });

      card.insertBefore(iframe, card.firstChild);
      container.appendChild(card);
    });
  </script>
</body>
</html>
